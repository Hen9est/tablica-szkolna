<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Test Połączenia z Google Apps Script</title>
    <style>
        body { font-family: sans-serif; padding: 2em; line-height: 1.6; background-color: #f4f4f9; color: #333; }
        h1 { color: #1a73e8; }
        #result { padding: 1.5em; margin-top: 1em; border-radius: 8px; border: 1px solid #ccc; background-color: #f0f0f0; white-space: pre-wrap; font-family: monospace; }
        .success { border-color: #2e7d32; background-color: #e8f5e9; color: #1b5e20; }
        .error { border-color: #d32f2f; background-color: #ffebee; color: #c62828; }
        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #174ea6;
        }
    </style>
</head>
<body>
    <h1>Test Połączenia z Google Apps Script</h1>
    <p>Kliknij przycisk, aby spróbować połączyć się ze skryptem i wywołać funkcję `testConnection`.</p>
    <button onclick="runTest()">Uruchom Test</button>
    <hr style="margin: 2em 0;">
    <h2>Wynik:</h2>
    <div id="result">Oczekiwanie na uruchomienie testu...</div>

    <script>
        // URL Twojej aplikacji webowej
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxfjyGp7LkXsBXM53InKCeGEveCLz2K6J85Q6IGVL3y__eXXwV_4gG_TGv5EWCcIHF8/exec';

        async function runTest() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Łączenie...';
            resultDiv.className = '';

            // Dodajemy parametr cache-busting, aby uniknąć problemów z pamięcią podręczną
            const url = `${APPS_SCRIPT_URL}?action=testConnection&cachebust=${new Date().getTime()}`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Błąd sieci: ${response.status} - ${response.statusText}`);
                }
                const data = await response.json();
                
                // Wyświetl wynik w ładnym formacie JSON
                resultDiv.textContent = JSON.stringify(data, null, 2);

                if (data.status === 'OK') {
                    resultDiv.classList.add('success');
                } else {
                    resultDiv.classList.add('error');
                }

            } catch (error) {
                resultDiv.textContent = `Wystąpił krytyczny błąd:\n${error.message}`;
                resultDiv.classList.add('error');
            }
        }
    </script>
</body>
</html>
