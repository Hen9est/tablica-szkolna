<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablica Informacyjna</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a73e8;
            --primary-light-color: #e8f0fe;
            --primary-dark-color: #174ea6;
            --secondary-color: #fbbc05;
            --danger-color: #d93025;
            --success-color: #34a853;
            --purple-color: #9c27b0;
            --font-color-primary: #202124;
            --font-color-secondary: #5f6368;
            --font-color-light: #ffffff;
            --font-color-header: #80868b;
            --bg-color-main: #f8f9fa;
            --bg-color-card: #ffffff;
            --border-color-light: #e8eaed;
            --border-color-medium: #dadce0;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --border-radius-md: 8px;
            --font-family-sans: 'Google Sans', 'Roboto', Arial, sans-serif;
            --font-family-roboto: 'Roboto', Arial, sans-serif;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: var(--font-family-roboto); 
            background-color: var(--bg-color-main); 
            color: var(--font-color-primary); 
            line-height: 1.5; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }
        
        .header { 
            background: var(--bg-color-card); 
            padding: 16px 24px; 
            box-shadow: var(--shadow-sm); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 100; 
        }
        
        .header h1 { 
            font-family: var(--font-family-sans); 
            font-size: 24px; 
            font-weight: 500; 
            color: var(--primary-color); 
        }
        
        .header .datetime { 
            font-size: 16px; 
            color: var(--font-color-secondary); 
            font-weight: 400; 
        }
        
        .ticker-wrapper { 
            background: var(--primary-light-color); 
            border-bottom: 1px solid var(--border-color-medium); 
            padding: 18px 0; 
            overflow: hidden; 
            white-space: nowrap; 
            position: relative;
        }
        
        .ticker-text { 
            display: inline-block; 
            padding-left: 100%; 
            animation: scroll 40s linear infinite; 
            font-family: var(--font-family-sans); 
            font-size: 18px; 
            font-weight: 500; 
            color: var(--primary-dark-color); 
            letter-spacing: 0.5px; 
        }
        
        @keyframes scroll { 
            0% { transform: translate3d(0, 0, 0); } 
            100% { transform: translate3d(-100%, 0, 0); } 
        }
        
        .content-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr 320px; 
            gap: 20px; 
            padding: 20px; 
            flex: 1; 
        }
        
        .card { 
            background: var(--bg-color-card); 
            border-radius: var(--border-radius-md); 
            box-shadow: var(--shadow-sm); 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            max-height: calc(100vh - 180px); 
        }
        
        .card-header { 
            padding: 16px 20px; 
            border-bottom: 1px solid var(--border-color-light); 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            flex-shrink: 0; 
        }
        
        .card-header h2 { 
            font-family: var(--font-family-sans); 
            font-size: 18px; 
            font-weight: 500; 
        }
        
        .card-header .icon { 
            width: 24px; 
            height: 24px; 
            fill: var(--font-color-secondary); 
        }
        
        .card-body { 
            flex: 1; 
            overflow-y: auto; 
        }
        
        .card-body::-webkit-scrollbar { width: 6px; }
        .card-body::-webkit-scrollbar-track { background: #f1f1f1; }
        .card-body::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 3px; }
        .card-body::-webkit-scrollbar-thumb:hover { background: #a8a8a8; }
        
        .substitutes-content, .announcements-content, .duties-body { 
            padding: 8px 16px; 
        }

        /* === Zastępstwa - Tabela === */
        .substitute-table { 
            display: flex; 
            flex-direction: column; 
        }
        
        .substitute-row, .substitute-header { 
            display: grid; 
            grid-template-columns: 60px 80px 1fr 1fr;
            align-items: center; 
            padding: 12px 8px; 
            gap: 12px; 
            border-bottom: 1px solid var(--border-color-light); 
        }
        
        .substitute-header { 
            font-size: 12px; 
            font-weight: 700; 
            color: var(--font-color-header); 
            text-transform: uppercase; 
            background: var(--bg-color-main);
        }
        
        .substitute-row { 
            font-size: 14px; 
            color: var(--font-color-primary); 
        }
        
        .substitute-row:hover {
            background: var(--bg-color-main);
        }
        
        .substitute-row .substituting-teacher { 
            font-weight: 700; 
        }
        
        .substitute-row > span { 
            min-width: 0; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }
        
        .col-lesson { 
            text-align: center; 
            font-weight: 500; 
        }
        
        .col-class { 
            text-align: center; 
            font-weight: 500; 
        }
        
        /* === Ogłoszenia === */
        .announcement-item { 
            padding: 16px; 
            margin-bottom: 12px; 
            background: var(--bg-color-main); 
            border-radius: var(--border-radius-md); 
            border: 1px solid var(--border-color-light);
        }
        
        .announcement-item:last-child {
            margin-bottom: 0;
        }
        
        .announcement-title { 
            font-weight: 500; 
            margin-bottom: 8px; 
            color: var(--font-color-primary);
            font-size: 16px;
        }
        
        .announcement-content { 
            color: var(--font-color-secondary); 
            font-size: 14px; 
            line-height: 1.6;
        }
        
        /* === Dyżury === */
        .duties-column { 
            grid-column: 3 / 4; 
        }
        
        .duties-body { 
            padding: 12px; 
            font-size: 13px; 
        }
        
        .duties-day-info { 
            background: var(--primary-light-color); 
            padding: 12px; 
            border-radius: var(--border-radius-md); 
            margin-bottom: 16px; 
            text-align: center; 
        }
        
        .duties-day-info h3 { 
            font-family: var(--font-family-sans); 
            font-size: 16px; 
            color: var(--primary-color); 
            margin-bottom: 4px;
        }
        
        .duties-day-info p { 
            color: var(--font-color-secondary); 
            font-size: 12px; 
        }
        
        .duties-break-group { 
            margin-bottom: 16px; 
        }
        
        .duties-break-group:last-child { 
            margin-bottom: 0; 
        }
        
        .duties-break-title { 
            font-family: var(--font-family-sans); 
            font-size: 13px; 
            font-weight: 500; 
            margin-bottom: 8px; 
            padding: 6px 10px; 
            background: var(--bg-color-main); 
            border-radius: 4px; 
            text-align: center; 
        }
        
        .duties-location-card { 
            background: var(--bg-color-card); 
            border: 1px solid var(--border-color-light); 
            border-radius: var(--border-radius-md); 
            margin-bottom: 8px; 
            overflow: hidden; 
        }
        
        .duties-location-header { 
            padding: 8px 12px; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            background-color: var(--bg-color-main); 
        }
        
        .duties-location-header h4 { 
            font-family: var(--font-family-sans); 
            font-size: 13px;
            font-weight: 500;
            color: var(--font-color-primary);
        }
        
        .duties-teachers {
            padding: 8px 12px;
            font-size: 12px;
            color: var(--font-color-secondary);
        }
        
        .duties-teacher {
            margin-bottom: 4px;
        }
        
        .duties-teacher:last-child {
            margin-bottom: 0;
        }
        
        /* === Loading state === */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--font-color-secondary);
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
        
        .error {
            color: var(--danger-color);
            text-align: center;
            padding: 20px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--font-color-secondary);
            font-style: italic;
        }
        
        /* === Responsywność === */
        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr 1fr;
            }
            .duties-column {
                grid-column: 1 / -1;
                order: 3;
            }
        }
        
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
                gap: 16px;
                padding: 16px;
            }
            .header {
                flex-direction: column;
                gap: 8px;
            }
            .header h1 {
                font-size: 20px;
            }
            .ticker-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Nagłówek -->
    <header class="header">
        <h1>Tablica Informacyjna</h1>
        <div class="datetime" id="datetime"></div>
    </header>

    <!-- Ticker z ogłoszeniami -->
    <div class="ticker-wrapper">
        <div class="ticker-text" id="ticker-text">
            Ładowanie komunikatów...
        </div>
    </div>

    <!-- Główna zawartość -->
    <div class="content-grid">
        <!-- Zastępstwa -->
        <div class="card">
            <div class="card-header">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                <h2>Zastępstwa na dziś</h2>
            </div>
            <div class="card-body">
                <div class="substitutes-content" id="substitutes-content">
                    <div class="loading">Ładowanie zastępstw</div>
                </div>
            </div>
        </div>

        <!-- Ogłoszenia -->
        <div class="card">
            <div class="card-header">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-7 12h-2v-2h2v2zm0-4h-2V6h2v4z"/>
                </svg>
                <h2>Ogłoszenia</h2>
            </div>
            <div class="card-body">
                <div class="announcements-content" id="announcements-content">
                    <div class="loading">Ładowanie ogłoszeń</div>
                </div>
            </div>
        </div>

        <!-- Dyżury -->
        <div class="card duties-column">
            <div class="card-header">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm4.2 14.2L11 13V7h1.5v5.2l4.5 2.7-.8 1.3z"/>
                </svg>
                <h2>Dyżury nauczycieli</h2>
            </div>
            <div class="card-body">
                <div class="duties-body" id="duties-content">
                    <div class="loading">Ładowanie dyżurów</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ========================================
        // KONFIGURACJA
        // ========================================
        
        // URL do Google Apps Script
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxfjyGp7LkXsBXM53InKCeGEveCLz2K6J85Q6IGVL3y__eXXwV_4gG_TGv5EWCcIHF8/exec';
        
        // ========================================
        // KOD APLIKACJI
        // ========================================
        
        // Funkcja do pobierania danych z Google Apps Script
        async function fetchSheetData(action) {
            try {
                const response = await fetch(`${APPS_SCRIPT_URL}?action=${action}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data.data || [];
            } catch (error) {
                console.error(`Błąd podczas pobierania danych dla akcji ${action}:`, error);
                return [];
            }
        }
        
        // Aktualizacja daty i czasu
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            const dateTimeString = now.toLocaleDateString('pl-PL', options);
            document.getElementById('datetime').textContent = dateTimeString;
        }
        
        // Załaduj zastępstwa
        async function loadSubstitutes() {
            const container = document.getElementById('substitutes-content');
            
            try {
                // Pobierz dane z Apps Script
                const response = await fetchSheetData('getSubstitutes');
                const data = response.data || response;
                
                if (!data || data.length === 0) {
                    container.innerHTML = '<div class="empty-state">Brak zastępstw na dziś</div>';
                    return;
                }
                
                // Zbuduj tabelę
                let html = `
                    <div class="substitute-table">
                        <div class="substitute-header">
                            <span class="col-lesson">Lekcja</span>
                            <span class="col-class">Klasa</span>
                            <span>Nauczyciel</span>
                            <span>Zastępuje</span>
                        </div>
                `;
                
                data.forEach(row => {
                    if (row.lesson && row.class && row.teacher && row.substitute) {
                        html += `
                            <div class="substitute-row">
                                <span class="col-lesson">${row.lesson}</span>
                                <span class="col-class">${row.class}</span>
                                <span>${row.teacher}</span>
                                <span class="substituting-teacher">${row.substitute}</span>
                            </div>
                        `;
                    }
                });
                
                html += '</div>';
                container.innerHTML = html;
                
            } catch (error) {
                container.innerHTML = '<div class="error">Błąd ładowania zastępstw</div>';
                console.error('Błąd:', error);
            }
        }
        
        // Załaduj ogłoszenia
        async function loadAnnouncements() {
            const container = document.getElementById('announcements-content');
            
            try {
                // Pobierz dane z Apps Script
                const response = await fetchSheetData('getAnnouncements');
                const data = response.data || response;
                
                if (!data || data.length === 0) {
                    container.innerHTML = '<div class="empty-state">Brak ogłoszeń</div>';
                    return;
                }
                
                let html = '';
                data.forEach(announcement => {
                    if (announcement.title && announcement.content) {
                        html += `
                            <div class="announcement-item">
                                <div class="announcement-title">${announcement.title}</div>
                                <div class="announcement-content">${announcement.content}</div>
                            </div>
                        `;
                    }
                });
                
                container.innerHTML = html;
                
            } catch (error) {
                container.innerHTML = '<div class="error">Błąd ładowania ogłoszeń</div>';
                console.error('Błąd:', error);
            }
        }
        
        // Załaduj dyżury
        async function loadDuties() {
            const container = document.getElementById('duties-content');
            
            try {
                // Pobierz dane z Apps Script
                const response = await fetchSheetData('getDuties');
                const data = response.data || response;
                
                if (!data || data.length === 0) {
                    container.innerHTML = '<div class="empty-state">Brak dyżurów na dziś</div>';
                    return;
                }
                
                // Pobierz dzień tygodnia
                const days = ['Niedziela', 'Poniedziałek', 'Wtorek', 'Środa', 'Czwartek', 'Piątek', 'Sobota'];
                const today = new Date();
                const dayName = days[today.getDay()];
                
                let html = `
                    <div class="duties-day-info">
                        <h3>${dayName}</h3>
                        <p>${today.toLocaleDateString('pl-PL')}</p>
                    </div>
                `;
                
                // Grupuj dyżury według przerw
                const dutiesByBreak = {};
                data.forEach(duty => {
                    if (duty.break && duty.location && duty.teacher) {
                        if (!dutiesByBreak[duty.break]) {
                            dutiesByBreak[duty.break] = [];
                        }
                        dutiesByBreak[duty.break].push({
                            time: duty.time || '',
                            location: duty.location,
                            teacher: duty.teacher
                        });
                    }
                });
                
                // Wyświetl dyżury pogrupowane
                for (const [breakName, duties] of Object.entries(dutiesByBreak)) {
                    html += `<div class="duties-break-group">`;
                    html += `<div class="duties-break-title">${breakName}</div>`;
                    
                    // Grupuj według lokalizacji
                    const dutiesByLocation = {};
                    duties.forEach(duty => {
                        if (!dutiesByLocation[duty.location]) {
                            dutiesByLocation[duty.location] = [];
                        }
                        dutiesByLocation[duty.location].push(duty.teacher);
                    });
                    
                    // Wyświetl według lokalizacji
                    for (const [location, teachers] of Object.entries(dutiesByLocation)) {
                        html += `
                            <div class="duties-location-card">
                                <div class="duties-location-header">
                                    <h4>${location}</h4>
                                </div>
                                <div class="duties-teachers">
                        `;
                        
                        teachers.forEach(teacher => {
                            html += `<div class="duties-teacher">${teacher}</div>`;
                        });
                        
                        html += `
                                </div>
                            </div>
                        `;
                    }
                    
                    html += `</div>`;
                }
                
                container.innerHTML = html;
                
            } catch (error) {
                container.innerHTML = '<div class="error">Błąd ładowania dyżurów</div>';
                console.error('Błąd:', error);
            }
        }
        
        // Załaduj komunikaty do tickera
        async function loadTicker() {
            const tickerElement = document.getElementById('ticker-text');
            
            try {
                const response = await fetchSheetData('getTicker');
                const data = response.data || response;
                
                if (!data || data.length === 0) {
                    tickerElement.textContent = '📢 Brak komunikatów na dziś';
                    return;
                }
                
                // Połącz wszystkie komunikaty
                const messages = data
                    .filter(item => item.message || item.text || item)
                    .map(item => item.message || item.text || item)
                    .join(' • ');
                
                tickerElement.textContent = messages || '📢 Brak komunikatów na dziś';
                
            } catch (error) {
                tickerElement.textContent = '📢 Błąd ładowania komunikatów';
                console.error('Błąd:', error);
            }
        }
        
        // Funkcja do odświeżania wszystkich danych
        async function refreshAllData() {
            await Promise.all([
                loadSubstitutes(),
                loadAnnouncements(),
                loadDuties(),
                loadTicker()
            ]);
        }
        
        // Inicjalizacja
        document.addEventListener('DOMContentLoaded', async () => {
            updateDateTime();
            setInterval(updateDateTime, 1000);
            
            // Załaduj dane
            await refreshAllData();
            
            // Odświeżaj dane co 5 minut
            setInterval(refreshAllData, 300000);
        });
    </script>
</body>
</html>
