<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablica Testowa</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        #message { font-size: 24px; color: green; }
        .loader { display: none; margin: 20px auto; border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 2s linear infinite; }
        .loader.show { display: block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <h1>Test połączenia z Apps Script</h1>
    <p>Sprawdź konsolę przeglądarki (F12) oraz dzienniki "Uruchomienia" w Apps Script.</p>
    <div id="message">Ładowanie...</div>
    <div class="loader" id="loader"></div>

    <script>
        // WAŻNE: Wklej tutaj dokładny URL Twojej aplikacji Apps Script
        const GOOGLE_APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxfjyGp7LkXsBXM53InKCeGEveCLz2K6J85Q6IGVL3y__eXXwV_4gG_TGv5EWCcIHF8/exec'; 

        async function testAppsScriptConnection() {
            const loader = document.getElementById('loader');
            const messageDiv = document.getElementById('message');
            loader.classList.add('show');
            messageDiv.textContent = 'Trwa próba połączenia...';

            try {
                const response = await fetch(GOOGLE_APP_SCRIPT_URL);
                if (response.ok) {
                    const text = await response.text();
                    messageDiv.textContent = `Sukces! Otrzymano: "${text}"`;
                    console.log('Odpowiedź z Apps Script:', text);
                } else {
                    messageDiv.textContent = `Błąd HTTP: ${response.status} ${response.statusText}`;
                    console.error('Błąd HTTP podczas połączenia:', response.status, response.statusText);
                }
            } catch (error) {
                messageDiv.textContent = `Błąd połączenia: ${error.message}`;
                console.error('Błąd połączenia:', error);
            } finally {
                loader.classList.remove('show');
            }
        }

        window.onload = testAppsScriptConnection;
    </script>
</body>
</html>
