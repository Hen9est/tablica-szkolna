<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablica Informacyjna 2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .ticker-text {
            /* Animacja przesuwania tekstu */
            animation: scroll 40s linear infinite;
        }
        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Nagłówek -->
    <header class="bg-white shadow-md sticky top-0 z-20">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 id="school-name" class="text-2xl font-bold text-blue-600">Ładowanie...</h1>
            <div id="datetime" class="text-sm text-gray-600 text-right"></div>
        </div>
    </header>

    <!-- Pasek informacyjny -->
    <div class="bg-blue-100 border-b border-blue-200 py-3 overflow-hidden whitespace-nowrap">
        <div id="ticker-text" class="inline-block text-blue-800 font-semibold">Ładowanie...</div>
    </div>

    <!-- Główna treść -->
    <main class="container mx-auto p-4 flex-grow">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

            <!-- Zastępstwa -->
            <div class="bg-white rounded-lg shadow-md flex flex-col lg:col-span-2 max-h-[calc(100vh-200px)]">
                <div class="p-4 border-b">
                    <h2 class="text-xl font-bold">Zastępstwa na dziś</h2>
                </div>
                <div id="substitutes-content" class="p-4 overflow-y-auto">
                    <div class="text-center text-gray-500 italic py-8">Ładowanie...</div>
                </div>
            </div>

            <!-- Dyżury -->
            <div class="bg-white rounded-lg shadow-md flex flex-col max-h-[calc(100vh-200px)]">
                <div class="p-4 border-b">
                    <h2 class="text-xl font-bold">Dyżury na dziś</h2>
                </div>
                <div id="duties-content" class="p-4 overflow-y-auto">
                    <div class="text-center text-gray-500 italic py-8">Ładowanie...</div>
                </div>
            </div>

            <!-- Ogłoszenia -->
            <div class="bg-white rounded-lg shadow-md flex flex-col lg:col-span-3 max-h-[calc(100vh-200px)]">
                <div class="p-4 border-b">
                    <h2 class="text-xl font-bold">Ogłoszenia</h2>
                </div>
                <div id="announcements-content" class="p-4 overflow-y-auto">
                     <div class="text-center text-gray-500 italic py-8">Ładowanie...</div>
                </div>
            </div>

        </div>
    </main>

    <script>
        // Adres URL Twojej wdrożonej aplikacji Google Apps Script
        let APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx-txRiGyfhltUxSXldlbBTojVTjMMvo04T3Mo_M4FDcjmhfqXhhL5Icw2ybuEryqfv/exec';
        const REFRESH_INTERVAL = 300000; // 5 minut

        /**
         * Pobiera dane z Google Apps Script używając techniki JSONP.
         * @param {string} action - Nazwa akcji do wykonania.
         * @returns {Promise<Array>} - Obietnica, która zwraca tablicę z danymi.
         */
        function fetchSheetData(action) {
            if (!APPS_SCRIPT_URL) {
                console.error("Błąd krytyczny: Brak adresu URL skryptu (APPS_SCRIPT_URL). Wdróż skrypt i wklej URL.");
                return Promise.resolve([]); 
            }
            return new Promise((resolve) => {
                const callbackName = 'jsonp_callback_' + Math.floor(Date.now() * Math.random());
                const script = document.createElement('script');
                script.src = `${APPS_SCRIPT_URL}?action=${action}&callback=${callbackName}&cachebust=${new Date().getTime()}`;

                window[callbackName] = (data) => {
                    document.body.removeChild(script);
                    delete window[callbackName];
                    if (data.error) {
                        console.error(`Błąd serwera dla akcji '${action}':`, data.error);
                        resolve([]);
                    } else {
                        resolve(data.data || []);
                    }
                };

                script.onerror = () => {
                    document.body.removeChild(script);
                    delete window[callbackName];
                    console.error(`Błąd ładowania skryptu dla akcji '${action}'.`);
                    resolve([]); 
                };
                
                document.body.appendChild(script);
            });
        }

        /** Aktualizuje datę i czas */
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            document.getElementById('datetime').textContent = now.toLocaleDateString('pl-PL', options);
        }

        /** Ładuje konfigurację ogólną */
        async function loadConfiguration() {
            const data = await fetchSheetData('getConfiguration');
            const config = data.reduce((acc, item) => ({ ...acc, [item.Klucz]: item.Wartość }), {});
            document.getElementById('school-name').textContent = config['NazwaSzkoly'] || 'Tablica Informacyjna';
            document.getElementById('ticker-text').textContent = config['PasekInfo'] || 'Brak komunikatów';
        }

        /** Ładuje i wyświetla zastępstwa na dziś */
        async function loadSubstitutes() {
            const container = document.getElementById('substitutes-content');
            const data = await fetchSheetData('getSubstitutes');
            const currentDayName = new Date().toLocaleDateString('pl-PL', { weekday: 'long' }).toLowerCase();

            const todaySubstitutes = data.filter(sub => sub.DzienTygodnia && sub.DzienTygodnia.toLowerCase() === currentDayName);

            if (todaySubstitutes.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-500 italic py-8">Brak zastępstw na dziś</div>';
                return;
            }
            
            let html = '<table class="w-full text-sm text-left text-gray-600"><tbody>';
            todaySubstitutes.forEach(row => {
                html += `<tr class="bg-white border-b hover:bg-gray-50">
                    <td class="px-4 py-3 font-bold text-blue-600 w-24">${row.Godzina || '-'}</td>
                    <td class="px-4 py-3">${row.ZaKogo || '-'}</td>
                    <td class="px-4 py-3 font-semibold text-gray-800">${row.KtoZastepuje || '-'}</td>
                    <td class="px-4 py-3">${row.Klasa || '-'}</td>
                    <td class="px-4 py-3 text-gray-500">${row.Uwagi || ''}</td>
                </tr>`;
            });
            container.innerHTML = html + '</tbody></table>';
        }

        /** Ładuje i wyświetla ogłoszenia */
        async function loadAnnouncements() {
            const container = document.getElementById('announcements-content');
            const data = await fetchSheetData('getAnnouncements');
            
            if (data.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-500 italic py-8">Brak ogłoszeń</div>';
                return;
            }

            container.innerHTML = data.map(ann => `
                <div class="p-4 mb-4 bg-blue-50 rounded-lg border border-blue-200">
                    <h3 class="font-bold text-lg text-blue-800 mb-1">${ann.Tytul}</h3>
                    <p class="text-gray-700">${ann.Tresc}</p>
                </div>
            `).join('');
        }

        /** Ładuje i wyświetla dyżury na dziś */
        async function loadDuties() {
            const container = document.getElementById('duties-content');
            const data = await fetchSheetData('getDuties');
            const currentDayName = new Date().toLocaleDateString('pl-PL', { weekday: 'long' }).toLowerCase();

            const todayDuties = data.filter(duty => duty.DzienTygodnia && duty.DzienTygodnia.toLowerCase() === currentDayName);

            if (todayDuties.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-500 italic py-8">Brak dyżurów na dziś</div>';
                return;
            }
            
            // Grupuj dyżury po przerwie
            const dutiesByBreak = todayDuties.reduce((acc, duty) => {
                const breakTime = duty.Przerwa || 'Inne';
                if (!acc[breakTime]) {
                    acc[breakTime] = [];
                }
                acc[breakTime].push(duty);
                return acc;
            }, {});

            let html = '';
            for (const breakTime in dutiesByBreak) {
                html += `<div class="mb-4">
                    <h4 class="font-semibold text-gray-700 bg-gray-200 px-3 py-1 rounded-md mb-2">${breakTime}</h4>
                    <ul class="space-y-1">`;
                
                dutiesByBreak[breakTime].forEach(duty => {
                    html += `<li class="text-sm text-gray-600 flex justify-between">
                        <span>${duty.Sektor || '-'}</span>
                        <span class="font-medium text-gray-800">${duty.Nauczyciel || '-'}</span>
                    </li>`;
                });

                html += `</ul></div>`;
            }
            container.innerHTML = html;
        }
        
        /** Główna funkcja odświeżająca wszystkie dane */
        async function refreshAllData() {
            console.log("Odświeżam dane...");
            if (!APPS_SCRIPT_URL) {
                document.getElementById('school-name').textContent = 'BŁĄD KONFIGURACJI';
                document.getElementById('ticker-text').textContent = 'Wklej adres URL skryptu w pliku index.html';
                ['substitutes-content', 'duties-content', 'announcements-content'].forEach(id => {
                    document.getElementById(id).innerHTML = `<div class="text-center text-red-500 font-bold p-8">Błąd: Brak adresu URL skryptu. Wdróż skrypt i wklej URL w pliku index.html w zmiennej APPS_SCRIPT_URL.</div>`;
                });
                return;
            }
            await Promise.all([
                loadConfiguration(), 
                loadSubstitutes(), 
                loadAnnouncements(), 
                loadDuties()
            ]);
            console.log("Dane załadowane.");
        }

        /** Inicjalizacja po załadowaniu strony */
        document.addEventListener('DOMContentLoaded', () => {
            updateDateTime();
            setInterval(updateDateTime, 60000);
            
            refreshAllData();
            setInterval(refreshAllData, REFRESH_INTERVAL);
        });
    </script>
</body>
</html>
