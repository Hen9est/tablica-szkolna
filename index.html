<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Nasze Cia≈Ço ‚Äì Super Dru≈ºyna</title>
    <!-- Import czcionki Fredoka dla dzieciƒôcego stylu -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff; /* Niebieski koszulki */
            --grass-color: #4caf50;   /* Zielona murawa */
            --accent-color: #ffc107;  /* ≈ª√≥≈Çty gwizdek/puchar */
            --white: #ffffff;
            --correct-color: #2ecc71;
            --wrong-color: #e74c3c;
            --text-color: #2c3e50;
        }

        body {
            font-family: 'Fredoka', sans-serif; /* Przyjazna czcionka */
            background-color: var(--grass-color);
            /* Wz√≥r trawy/boiska */
            background-image: 
                linear-gradient(45deg, rgba(255,255,255,.1) 25%, transparent 25%, transparent 50%, rgba(255,255,255,.1) 50%, rgba(255,255,255,.1) 75%, transparent 75%, transparent);
            background-size: 50px 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }

        .quiz-container {
            background-color: var(--white);
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
            width: 100%;
            max-width: 650px;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 8px solid var(--white);
        }

        /* Ozdobny nag≈Ç√≥wek "stadionowy" */
        .header-deco {
            background: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 20px;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 4px 0 rgba(0,0,0,0.1);
        }

        h1 {
            color: var(--primary-color);
            font-size: 32px;
            margin: 10px 0 20px 0;
            line-height: 1.2;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
            color: #555;
        }

        /* Pasek postƒôpu */
        .progress-container {
            background-color: #eef2f7;
            border-radius: 50px;
            height: 20px;
            width: 100%;
            margin-bottom: 30px;
            overflow: hidden;
            border: 2px solid #dfe6ed;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            width: 0%;
            border-radius: 50px;
            transition: width 0.6s cubic-bezier(0.25, 1, 0.5, 1);
        }

        /* Pytania */
        .question-box {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Siatka odpowiedzi */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .option-btn {
            background-color: var(--white);
            border: 3px solid #e0e7ff;
            color: var(--text-color);
            padding: 18px;
            border-radius: 15px;
            font-size: 18px;
            font-family: 'Fredoka', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            top: 0;
            /* Efekt 3D przycisku */
            box-shadow: 0 5px 0 #d1d9e6; 
        }

        .option-btn:hover {
            border-color: var(--primary-color);
            background-color: #f0f7ff;
            top: -2px;
            box-shadow: 0 7px 0 #d1d9e6;
        }

        .option-btn:active {
            top: 5px;
            box-shadow: 0 0 0 #d1d9e6;
        }

        .option-btn.correct {
            background-color: var(--correct-color);
            border-color: #27ae60;
            color: white;
            box-shadow: 0 5px 0 #219150;
        }

        .option-btn.wrong {
            background-color: var(--wrong-color);
            border-color: #c0392b;
            color: white;
            opacity: 0.9;
            box-shadow: 0 5px 0 #a93226;
        }

        /* Feedback text */
        .feedback {
            margin-top: 25px;
            font-size: 22px;
            font-weight: 700;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Ekrany */
        #quiz-screen, #result-screen {
            display: none;
            animation: fadeIn 0.6s ease;
        }
        
        #start-screen {
            display: block;
            animation: fadeIn 0.6s ease;
        }

        /* G≈Ç√≥wny przycisk start */
        .big-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 24px;
            border-radius: 50px;
            font-family: 'Fredoka', sans-serif;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 0 #0056b3;
            transition: transform 0.2s;
            margin-top: 20px;
        }

        .big-btn:hover {
            transform: scale(1.05);
            background-color: #0069d9;
        }

        .big-btn:active {
            transform: scale(0.95);
            box-shadow: 0 0 0 #0056b3;
            transform: translateY(8px);
        }

        /* Ikony i Emojis */
        .main-icon {
            font-size: 80px;
            margin-bottom: 10px;
            display: block;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.1));
        }

        .score-display {
            font-size: 40px;
            color: var(--primary-color);
            margin: 20px 0;
            font-weight: 800;
        }

        /* Animacje */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .pulse-anim {
            animation: pulse 2s infinite;
        }

        /* Konfetti */
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            display: none;
            z-index: 10;
        }
        
        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #f00;
            animation: fall linear forwards;
            border-radius: 4px;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); }
        }

    </style>
</head>
<body>

<div class="quiz-container">
    <div class="confetti-container" id="confetti-box"></div>

    <!-- 1. TABLICA STARTOWA (NOWE) -->
    <div id="start-screen">
        <span class="header-deco">Liga Mistrz√≥w Zdrowia</span>
        <div class="main-icon pulse-anim">üèüÔ∏è</div>
        <h1>Mecz o Zdrowie</h1>
        <p>Twoje cia≈Ço to Super Dru≈ºyna. Czy wiesz, jak o niƒÖ dbaƒá?<br>Odpowiedz na pytania i zdobƒÖd≈∫ Z≈Çoty Puchar!</p>
        <button class="big-btn" onclick="startQuiz()">ROZPOCZNIJ MECZ! ‚öΩ</button>
    </div>

    <!-- 2. EKRAN QUIZU -->
    <div id="quiz-screen">
        <div class="progress-container">
            <div class="progress-fill" id="progress"></div>
        </div>
        
        <span class="main-icon" id="question-icon" style="font-size: 60px;">‚öΩ</span>
        
        <div class="question-box" id="question-text">
            ≈Åadowanie pytania...
        </div>

        <div class="options-grid" id="options-container">
            <!-- Przyciski generowane przez JS -->
        </div>

        <div class="feedback" id="feedback-text"></div>
    </div>

    <!-- 3. EKRAN WYNIKU -->
    <div id="result-screen">
        <span class="main-icon pulse-anim" id="result-icon">üèÜ</span>
        <h1 id="result-title">Koniec Meczu!</h1>
        <p id="result-subtitle">Twoja dru≈ºyna spisa≈Ça siƒô na medal.</p>
        <div class="score-display" id="final-score">Wynik: 0/0</div>
        <p id="result-message" style="font-size: 20px; font-weight: 600;"></p>
        <button class="big-btn" style="background-color: var(--accent-color); color: #333;" onclick="restartQuiz()">ZAGRAJ JESZCZE RAZ üîÑ</button>
    </div>
</div>

<script>
    // Baza pyta≈Ñ (Wiedza o zdrowiu)
    const questions = [
        {
            question: "Co robisz, gdy czujesz siƒô ≈∫le (np. boli gard≈Ço)?",
            icon: "ü§í",
            answers: [
                "Nikomu nie m√≥wiƒô i idƒô biegaƒá",
                "M√≥wiƒô rodzicom i odpoczywam",
                "Jem du≈ºo lod√≥w na pocieszenie"
            ],
            correct: 1
        },
        {
            question: "Dlaczego podczas choroby mamy gorƒÖczkƒô?",
            icon: "üå°Ô∏è",
            answers: [
                "Bo organizm walczy z wirusami (podgrzewa je)",
                "Bo zjedli≈õmy za gorƒÖcƒÖ zupƒô",
                "Bo na dworze jest upa≈Ç"
            ],
            correct: 0
        },
        {
            question: "Co to sƒÖ 'choroby przewlek≈Çe' (np. cukrzyca)?",
            icon: "üóìÔ∏è",
            answers: [
                "To katar, kt√≥ry trwa jeden dzie≈Ñ",
                "To choroby, kt√≥re sƒÖ z nami d≈Çugo, ale mamy na nie plan",
                "To choroby, przez kt√≥re nie mo≈ºna siƒô bawiƒá"
            ],
            correct: 1
        },
        {
            question: "Jak pom√≥c choremu bratu lub siostrze?",
            icon: "ü§´",
            answers: [
                "Podaƒá wodƒô i zachowaƒá ciszƒô",
                "Skakaƒá po ich ≈Ç√≥≈ºku",
                "W≈ÇƒÖczyƒá g≈Ço≈õno bajki"
            ],
            correct: 0
        },
        {
            question: "Jaki jest najlepszy trening, ≈ºeby NIE zachorowaƒá?",
            icon: "üõ°Ô∏è",
            answers: [
                "Granie na tablecie ca≈Çy dzie≈Ñ",
                "Mycie rƒÖk, warzywa i sen",
                "Jedzenie cukierk√≥w zamiast obiadu"
            ],
            correct: 1
        },
        {
            question: "Po co idziemy do lekarza?",
            icon: "ü©∫",
            answers: [
                "≈ªeby dostaƒá naklejkƒô 'Dzielny Pacjent'",
                "≈ªeby lekarz sprawdzi≈Ç, jak nas wyleczyƒá",
                "≈ªeby pobawiƒá siƒô zabawkami w poczekalni"
            ],
            correct: 1
        },
        {
            question: "Kiedy mo≈ºna braƒá lekarstwa?",
            icon: "üíä",
            answers: [
                "Kiedy tylko mamy ochotƒô",
                "Tylko wtedy, gdy podajƒÖ je rodzice",
                "Zawsze, gdy sƒÖ s≈Çodkie"
            ],
            correct: 1
        }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let isAnswering = false;

    // Funkcja startujƒÖca quiz (prze≈ÇƒÖcza ekrany)
    function startQuiz() {
        document.getElementById("start-screen").style.display = "none";
        document.getElementById("quiz-screen").style.display = "block";
        loadQuestion();
    }

    function loadQuestion() {
        isAnswering = true;
        const q = questions[currentQuestionIndex];
        
        document.getElementById("question-text").innerText = q.question;
        document.getElementById("question-icon").innerText = q.icon;
        document.getElementById("feedback-text").innerHTML = "";
        
        // Pasek postƒôpu
        const progressPercent = (currentQuestionIndex / questions.length) * 100;
        document.getElementById("progress").style.width = progressPercent + "%";

        // Generowanie przycisk√≥w
        const optionsContainer = document.getElementById("options-container");
        optionsContainer.innerHTML = ""; 

        q.answers.forEach((answer, index) => {
            const btn = document.createElement("button");
            btn.innerText = answer;
            btn.className = "option-btn";
            btn.onclick = () => checkAnswer(index, btn);
            
            // Animacja wej≈õcia przycisk√≥w
            btn.style.animation = `fadeIn 0.5s ease ${index * 0.1}s forwards`;
            btn.style.opacity = "0"; // Start ukryty
            
            optionsContainer.appendChild(btn);
        });
    }

    function checkAnswer(selectedIndex, btnElement) {
        if (!isAnswering) return; 
        isAnswering = false;

        const q = questions[currentQuestionIndex];
        const buttons = document.querySelectorAll(".option-btn");

        // Zatrzymujemy animacje fadeIn, ≈ºeby style siƒô nie gryz≈Çy
        buttons.forEach(b => b.style.animation = 'none');
        buttons.forEach(b => b.style.opacity = '1');

        if (selectedIndex === q.correct) {
            btnElement.classList.add("correct");
            score++;
            document.getElementById("feedback-text").innerHTML = "<span style='color:var(--correct-color)'>GOL! Brawo! ‚öΩ</span>";
        } else {
            btnElement.classList.add("wrong");
            buttons[q.correct].classList.add("correct");
            document.getElementById("feedback-text").innerHTML = "<span style='color:var(--wrong-color)'>Pud≈Ço! Gramy dalej! ‚ùå</span>";
        }

        setTimeout(() => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }, 2000);
    }

    function showResult() {
        document.getElementById("quiz-screen").style.display = "none";
        document.getElementById("result-screen").style.display = "block";
        document.getElementById("progress").style.width = "100%";

        document.getElementById("final-score").innerText = `Tw√≥j Wynik: ${score} / ${questions.length}`;

        let title, subtitle, message, icon;
        
        if (score === questions.length) {
            title = "MISTRZOWIE! üèÜ";
            icon = "ü•á";
            subtitle = "Z≈Çoty Puchar jest Tw√≥j!";
            message = "Jeste≈õ Kapitanem Zdrowia! Twoja wiedza jest bezb≈Çƒôdna.";
            startConfetti();
        } else if (score > questions.length / 2) {
            title = "WICEMISTRZOWIE! ü•à";
            icon = "ü•à";
            subtitle = "≈öwietny mecz!";
            message = "Wiesz bardzo du≈ºo! Jeszcze chwila treningu i bƒôdziesz ekspertem.";
            startConfetti();
        } else {
            title = "DOBRY TRENING! ü•â";
            icon = "ü•â";
            subtitle = "Dziƒôki za walkƒô!";
            message = "Najwa≈ºniejsza jest nauka. Spr√≥buj jeszcze raz, ≈ºeby poprawiƒá taktykƒô!";
        }

        document.getElementById("result-title").innerText = title;
        document.getElementById("result-icon").innerText = icon;
        document.getElementById("result-subtitle").innerText = subtitle;
        document.getElementById("result-message").innerText = message;
    }

    function restartQuiz() {
        currentQuestionIndex = 0;
        score = 0;
        stopConfetti();
        document.getElementById("result-screen").style.display = "none";
        // Wracamy do ekranu startowego
        document.getElementById("start-screen").style.display = "block";
    }

    function startConfetti() {
        const container = document.getElementById("confetti-box");
        container.style.display = "block";
        container.innerHTML = "";
        const colors = ['#007bff', '#ffc107', '#2ecc71', '#e74c3c'];

        for (let i = 0; i < 60; i++) {
            const confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.left = Math.random() * 100 + "%";
            confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            container.appendChild(confetti);
        }
    }

    function stopConfetti() {
        document.getElementById("confetti-box").style.display = "none";
    }

</script>

</body>
</html>
