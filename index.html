<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Atomowy Logowania Apps Script</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 100px; background-color: #f0f0f0; }
        #status-message { font-size: 28px; color: #333; }
        #response-content { font-size: 20px; color: blue; margin-top: 20px; }
        .loader { display: none; margin: 20px auto; border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 2s linear infinite; }
        .loader.show { display: block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <h1>Test Połączenia i Logowania z Apps Script</h1>
    <p>Sprawdź konsolę przeglądarki (F12) oraz dzienniki "Uruchomienia" w Apps Script.</p>
    <div class="loader" id="loader"></div>
    <div id="status-message">Trwa próba połączenia i logowania...</div>
    <div id="response-content"></div>

    <script>
        // WAŻNE: Upewnij się, że to DOKŁADNIE TEN SAM URL, co wdrożona aplikacja Apps Script
        const GOOGLE_APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxfjyGp7LkXsBXM53InKCeGEveCLz2K6J85Q6IGVL3y__eXXwV_4gG_TGv5EWCcIHF8/exec'; 

        async function runAtomTest() {
            const loader = document.getElementById('loader');
            const statusMessage = document.getElementById('status-message');
            const responseContent = document.getElementById('response-content');
            
            loader.classList.add('show');
            statusMessage.textContent = 'Trwa próba połączenia i logowania...';
            responseContent.textContent = '';

            try {
                const response = await fetch(GOOGLE_APP_SCRIPT_URL);
                
                if (response.ok) {
                    const text = await response.text();
                    statusMessage.textContent = '✅ Połączenie udane!';
                    responseContent.textContent = `Odpowiedź z Apps Script: "${text}"`;
                    console.log('--- Odpowiedź z Apps Script (Konsola Przeglądarki):', text);
                } else {
                    statusMessage.textContent = `❌ Błąd HTTP: ${response.status} ${response.statusText}`;
                    console.error('--- Błąd HTTP (Konsola Przeglądarki):', response.status, response.statusText);
                    const errorText = await response.text();
                    responseContent.textContent = `Treść błędu: "${errorText}"`;
                }
            } catch (error) {
                statusMessage.textContent = `❌ Błąd połączenia sieciowego: ${error.message}`;
                console.error('--- Błąd połączenia sieciowego (Konsola Przeglądarki):', error);
            } finally {
                loader.classList.remove('show');
                console.log('--- Sprawdź teraz dzienniki "Uruchomienia" w Apps Script ---');
            }
        }

        window.onload = runAtomTest;
    </script>
</body>
</html>
