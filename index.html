<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zegar 320x180px</title>
    <!-- Link do czcionki Google Fonts - Roboto -->
    <link href="http://googleusercontent.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            /* Ustawienie stałych wymiarów strony */
            width: 320px;
            height: 180px;
            margin: 0;
            overflow: hidden; /* Ukrywa zawartość wychodzącą poza ustalone wymiary */
            background-color: #f0f0f0; /* Jasne tło strony */
            display: flex; /* Użycie flexbox do centrowania kontenera zegara */
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        #clock-container {
            text-align: center;
            /* Usunięto tło, padding, border-radius i box-shadow, aby zajmował więcej miejsca */
            /* Zapewnia, że zawartość zegara jest wyśrodkowana w ciele strony */
        }
        #current-time { /* Nowy element dla samej godziny */
            font-size: 3.5em; /* Dostosowany rozmiar czcionki dla godziny */
            font-weight: 300; /* Cienka waga czcionki */
            color: #212121; /* Bardzo ciemny szary (prawie czarny) dla kontrastu */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.08); /* Delikatny cień tekstu */
            line-height: 1.2;
            white-space: nowrap; /* Zapobiega łamaniu linii */
            display: block; /* Upewnia się, że jest w osobnej linii */
            margin-bottom: 5px; /* Odstęp od daty */
        }
        #current-date { /* Zmieniony element dla samej daty */
            font-size: 1.5em; /* Dostosowany rozmiar czcionki dla daty */
            font-weight: 400; /* Normalna waga czcionki */
            color: #424242; /* Ciemniejszy szary dla daty */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05); /* Delikatny cień tekstu */
            line-height: 1.2;
            white-space: nowrap;
            display: block; /* Upewnia się, że jest w osobnej linii */
            margin-bottom: 5px; /* Odstęp od dnia tygodnia */
        }
        #dayofweek {
            font-size: 1.2em; /* Dostosowany rozmiar dla dnia tygodnia */
            font-weight: 400; /* Normalna waga czcionki */
            color: #616161; /* Ciemniejszy szary dla dnia tygodnia */
            display: block; /* W nowej linii */
            margin-top: 5px; /* Odstęp od daty */
            letter-spacing: 0.05em; /* Lekkie rozciągnięcie liter */
            text-transform: capitalize; /* Pierwsza litera wielka */
        }
        /* Usunięto media queries, ponieważ rozmiar jest stały */
    </style>
</head>
<body>

    <!-- Główny kontener zegara -->
    <div id="clock-container">
        <!-- Godzina -->
        <div id="current-time"></div>
        <!-- Data -->
        <div id="current-date"></div>
        <!-- Dzień tygodnia -->
        <div id="dayofweek"></div>
    </div>

    <script>
        // Funkcja do formatowania samej godziny
        function formatTime(date) {
            const hour = date.getHours().toString().padStart(2, '0');
            const minute = date.getMinutes().toString().padStart(2, '0');
            const second = date.getSeconds().toString().padStart(2, '0');
            return `${hour}:${minute}:${second}`;
        }

        // Funkcja do formatowania samej daty (dzień, miesiąc, rok)
        function formatDate(date) {
            const options = {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            };
            return date.toLocaleDateString('pl-PL', options);
        }

        // Funkcja do formatowania nazwy dnia tygodnia
        function formatDayOfWeek(date) {
            const options = {
                weekday: 'long' // Wyświetla pełną nazwę dnia tygodnia (np. poniedziałek)
            };
            return date.toLocaleDateString('pl-PL', options);
        }

        // Funkcja aktualizująca zawartość wszystkich elementów zegara
        function updateDateTime() {
            const now = new Date();
            const currentTimeElement = document.getElementById('current-time');
            const currentDateElement = document.getElementById('current-date');
            const dayOfWeekElement = document.getElementById('dayofweek');
            
            if (currentTimeElement && currentDateElement && dayOfWeekElement) {
                currentTimeElement.textContent = formatTime(now);
                currentDateElement.textContent = formatDate(now);
                dayOfWeekElement.textContent = formatDayOfWeek(now);
            }
        }

        // Wywołaj funkcję od razu po załadowaniu strony
        updateDateTime();

        // Ustaw interwał, aby aktualizować wszystkie elementy co sekundę
        setInterval(updateDateTime, 1000);
    </script>

</body>
</html>
